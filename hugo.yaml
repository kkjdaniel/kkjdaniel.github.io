baseURL: https://karldaniel.co.uk/
languageCode: en-us
title: Karl Daniel
paginate: 5
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  tag: "tags"
  category: "categories"
  series: "series"

params:
  env: production
  title: Karl Daniel
  description: "Another SWE with a few opinions."
  keywords:
    [
      Blog,
      Portfolio,
      Contractor,
      Karl Daniel,
      React Native,
      React,
      JavaScript,
      TypeScript,
    ]
  author: Karl Daniel
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "karldaniel.co.uk"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Hey, I'm Karl \U0001F44B"
    Content: "I'm a UK based, software engineer, primarily working in the mobile & web space. 
    This blog serves as a sort of dumping ground for my thoughts, opinions and experiences. I hope you find something useful here. 
    Feel free to reach out to me on any of the platforms below."

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/karldaniel/"
    - name: github
      url: "https://github.com/kkjdaniel"
    - name: email
      url: "mailto:me@karldaniel.co.uk"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
