baseURL: https://karldaniel.co.uk/
languageCode: en-us
title: Karl Daniel
paginate: 5
theme: ["PaperMod"]

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Karl Daniel
  description: "Full-Stack Software Engineer, UK based. Specialising in web and mobile development."
  keywords: [Blog, Portfolio, PaperMod]
  author: Karl Daniel
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false
    # needs to be explicitly set
    title: "\U0001F44B Hey, I'm Karl"
    subtitle:
      "I'm a UK based, contract full-stack software engineer, specialsing in web and mobile development.
      I've worked for some of the UK's most recognisable businesses,
      including BAE Systems, Asda, PokerStars and Sky."
    imageUrl: "/profile.jpeg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: my image
    buttons:
      - name: Posts
        url: posts
      - name: Tags
        url: tags

        # home-info mode
  homeInfoParams:
    Title: "Hey, I'm Karl \U0001F44B"
    Content: I'm a UK based, contract full-stack software engineer.
      Having worked for some of the UK's most recognisable businesses,
      including BAE Systems, Asda, PokerStars and Sky.

  socialIcons:
    - name: linkedin
      url: "https://www.linkedin.com/in/karldaniel/"
    - name: github
      url: "https://github.com/kkjdaniel"
    - name: email
      url: "mailto:me@karldaniel.co.uk"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
